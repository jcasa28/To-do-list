<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Schedule</title>

    <style>
        /* CSS styles */
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            min-height: 100vh; /* Ensure body covers full viewport height */
            display: flex;
            flex-direction: column;
        }
        header {
            background: #fa5919;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            text-align: left;
            margin: 1rem 0;
        }
        nav button {
            margin: 1rem;
            padding: 0.5rem 1rem;
            background: #fa5919;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 12px; /* rounded corners */
        }
        nav button:hover {
            background: #e84e1c;
        }
        button {
            margin: 1rem;
            padding: 0.5rem 1rem;
            background: #fff;
            color:#fa5919 ;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 12px; /* rounded corners */
        }
        main {
            display: flex;
            padding: 2rem;
            flex-grow: 1; /* Allow main to grow and take available space */
        }
        .task-menu {
            width: 200px;
            padding: 1rem;
            border-right: 1px solid #ccc;
            margin-right: 2rem;
        }
        .task-menu h3 {
            margin-top: 0;
        }
        .task-menu ul {
            list-style-type: none;
            padding: 0;
        }
        .task-menu li {
            cursor: pointer;
            margin-bottom: 0.5rem;
        }
        .task-menu li:hover {
            text-decoration: underline;
        }
        .task-list {
            flex-grow: 1;
        }
        footer {
            background: #fa5919;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }
        /* Additional styles for the todo list */
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 0.5rem;
            border: 1px solid #f09272;
            padding: 1rem;
            position: relative;
        }
        .task-complete {
            text-decoration: line-through;
        }
        .complete-checkbox {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            width: 20px;
            height: 20px;
            border: 2px solid #ccc;
            background-color: #fff;
            border-radius: 3px;
            cursor: pointer;
        }
        .complete-checkbox:checked {
            background-color: #4caf50; /* Change background color when checked */
        }
        /* Styles for the calendar */
        .calendar {
            width: 100%;
            max-width: 400px;
            margin: 2rem auto;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none; /* Hide calendar initially */
        }
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #fa5919;
            color: white;
        }
        .calendar-body {
            padding: 10px;
        }
        .calendar-weekdays, .calendar-dates {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
        }
        .calendar-weekdays div, .calendar-dates div {
            padding: 10px;
            text-align: center;
        }
        .calendar-dates div {
            border: 1px solid #ccc;
            cursor: pointer;
        }
        .calendar-dates div:hover {
            background-color: #007BFF;
            color: white;
        }
        .today-date {
            background-color: #f09272 !important; /* Highlight today's date */
        }
    </style>
</head>
<body>

    <header>
        <!-- Header content goes here -->
        <h1>To Do List</h1>
        <p>Make your day productive!</p>
    </header>
    <nav>
        <!-- Navigation links go here -->
        <button onclick="addTask()">Add Task</button>
        <button onclick="deleteTask()">Delete Task</button>
        <button onclick="toggleCalendar()">Show Calendar</button>
    </nav>
    <main>
        <!-- Task Menu -->
        <aside class="task-menu">
            <h3>Task Dates</h3>
            <ul id="taskDates">
                <!-- Dates with tasks will be dynamically added here -->
            </ul>
        </aside>
        <div class="task-list">
            <!-- Main content goes here -->
            <p id="tasksHeader">Here are your tasks for today:</p>
            <ul id="taskList">
                <!-- Todo items will be dynamically added here -->
            </ul>

            <!-- Calendar -->
            <div class="calendar" id="calendar">
                <div class="calendar-header">
                    <button id="prevMonth">Previous</button>
                    <span id="monthYear"></span>
                    <button id="nextMonth">Next</button>
                </div>
                <div class="calendar-body">
                    <div class="calendar-weekdays">
                        <div>Sun</div>
                        <div>Mon</div>
                        <div>Tue</div>
                        <div>Wed</div>
                        <div>Thu</div>
                        <div>Fri</div>
                        <div>Sat</div>
                    </div>
                    <div class="calendar-dates" id="calendarDates"></div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <!-- Footer content goes here -->
        <p>Â© 2024 Jesus Casasanta. All rights reserved.</p>
    </footer>

    <!-- JavaScript for adding tasks and calendar functionality -->
    <script>
        let selectedDate = null;
        const tasks = {};

        function addTask() {
            if (!selectedDate) {
                alert("Please select a date first.");
                return;
            }
            const taskName = prompt("Enter the task name:");
            if (taskName) {
                if (!tasks[selectedDate]) {
                    tasks[selectedDate] = [];
                    addTaskDateToMenu(selectedDate); // Add the date to the menu if it doesn't exist
                }
                tasks[selectedDate].push(taskName);
                renderTasks(selectedDate);
            }
        }
        function deleteTask(){
            if (renderTasks===null){
                alert("no task to delete");

            }
        }

        function toggleCalendar() {
            const calendar = document.getElementById("calendar");
            calendar.style.display = calendar.style.display === "none" ? "block" : "none";
        }

        function renderTasks(date) {
            const taskList = document.getElementById("taskList");
            const tasksHeader = document.getElementById("tasksHeader");
            taskList.innerHTML = '';

            if (tasks[date]) {
                tasksHeader.textContent = `Here are your tasks for ${date}:`;
                tasks[date].forEach(taskName => {
                    const taskItem = document.createElement("li");
                    taskItem.textContent = taskName;

                    const completeCheckbox = document.createElement("input");
                    completeCheckbox.type = "checkbox";
                    completeCheckbox.className = "complete-checkbox";
                    completeCheckbox.onclick = function() {
                        if (this.checked) {
                            taskItem.classList.add("task-complete");
                        } else {
                            taskItem.classList.remove("task-complete");
                        }
                    };

                    taskItem.appendChild(completeCheckbox);
                    taskList.appendChild(taskItem);
                });
            } else {
                tasksHeader.textContent = `No tasks for ${date}.`;
            }
        }

        function addTaskDateToMenu(date) {
            const taskDates = document.getElementById("taskDates");
            const dateItem = document.createElement("li");
            dateItem.textContent = date;
            dateItem.onclick = () => {
                selectedDate = date;
                renderTasks(date);
            };
            taskDates.appendChild(dateItem);
        }

        document.addEventListener("DOMContentLoaded", function() {
            const monthYear = document.getElementById("monthYear");
            const calendarDates = document.getElementById("calendarDates");
            const prevMonthButton = document.getElementById("prevMonth");
            const nextMonthButton = document.getElementById("nextMonth");

            let currentDate = new Date();

            // Get today's date
            const today = new Date();
            const todayDate = `${today.getMonth() + 1}/${today.getDate()}/${today.getFullYear()}`;

            function renderCalendar() {
                calendarDates.innerHTML = '';
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                const firstDay = new Date(year, month, 1).getDay();
                const lastDate = new Date(year, month + 1, 0).getDate();

                monthYear.textContent = currentDate.toLocaleDateString('en-US', { year: 'numeric', month: 'long' });

                // Fill the calendar dates
                for (let i = 0; i < firstDay; i++) {
                    calendarDates.appendChild(document.createElement('div'));
                }

                for (let i = 1; i <= lastDate; i++) {
                    const dateElement = document.createElement('div');
                    const date = `${month + 1}/${i}/${year}`;
                    dateElement.textContent = i;
                    dateElement.addEventListener('click', () => {
                        selectedDate = date;
                        renderTasks(date);
                        toggleCalendar();
                    });

                    // Highlight today's date
                    if (date === todayDate) {
                        dateElement.classList.add('today-date');
                    }

                    // Highlight dates with tasks
                    if (tasks[date]) {
                        dateElement.style.backgroundColor = '#f09272';
                    }

                    calendarDates.appendChild(dateElement);
                }
            }

            prevMonthButton.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() - 1);
                renderCalendar();
            });

            nextMonthButton.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() + 1);
                renderCalendar();
            });

            renderCalendar();
        });
    </script>
</body>
</html>
