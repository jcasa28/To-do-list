<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>My To Do List</h1>
    <h2>Make your day productive!</h2>

    <div class="add_task_field">
        <label for="add-task">Add task:</label>
        <input type="text" id="add-task">
        <button id="add-task-button"type="submit">Add</button>
    </div>
    <div id="tasks-to-do">
        
        <ul id="task-list">
        </ul>
    </div>
    <div id="completed-tasks" class="completed-section"></div>
    <script src="script.js"></script>
</body>
</html>
